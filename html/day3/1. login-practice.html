<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .sr-only {
        position: absolute;
        left: -9999px;
        top: auto;
        width: 1px;
        height: 1px;
        overflow: hidden;
      }
    </style>

    사용 방법
    <div class="sr-only">텍스트</div>
    <title>해보기(로그인 페이지 구현)각종 시맨틱 태그들</title>
  </head>
  <body>
    <h1>위니브</h1>
    <!-- 1. 해당 컴포넌트만 있는 독립적인 페이지인지 -->
    <!-- 2. 해당 컴포넌트를 여기저기 사용할 예정인지 -->
    <section>
      <h2 class="sr-only">위니브 로그인</h2>
      <p>더 편리해진 위니브에 오신 것을 환영합니다.</p>
      <!-- 1. 로그인하는 다른 페이지로 이동: <a> -->
      <!-- 2. 모달창 오픈 <button> -->
      <a href="#">
        <img src="./img/weniv-logo.png" alt="위니브" />
        <span>로그인</span>
      </a>
      <div>
        <img src="./img/icon-lock.png" alt="" />
        <a href=""> 아이디 </a>
        <span>|</span>
        <a href=""> 비밀번호 찾기 </a>
      </div>
      <div>
        <img src="./img/icon-user.png" alt="" />
        <a href=""> 회원가입 </a>
      </div>
    </section>
  </body>
</html>
