<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>textarea</title>
  </head>
  <body>
    <label for="">배송 메시지(50자 이내)</label>
    <textarea
      rows="10"
      cols="50"
      placeholder="10자 이상 50자 이하로 내용을 입력해주세요"
    ></textarea>

    <button>제출하기</button>
    <button type="submit" disabled>폼 제출하기</button>
    <button type="submit" reset>초기화</button>
    <input type="button" value="input으로 제출하기" />
  </body>
</html>
