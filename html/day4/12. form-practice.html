<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>form 태그 활용 실습</title>
  </head>
  <body>
    <form action="#" method="get" autocomplete="on">
      <label for="id"><strong>아이디</strong></label>
      <input type="text" id="id" name="id" />
      <br />

      <label for="pw"><strong>비밀번호</strong></label>
      <input
        type="password"
        id="pw"
        name="pw"
        placeholder="특수문자 포함 필수"
      />
      <br />

      <label for="birth"><strong>생일</strong></label>
      <input type="date" id="birth" name="birth" />
      <br />

      <label for="profile"><strong>프로필사진</strong></label>
      <input type="file" id="profile" name="profile" />
      <br />

      <label for="telecom"><strong>통신사</strong></label>
      <select id="telecom" name="telecom" required>
        <option value="skt">SKT</option>
        <option value="Kt">KT</option>
        <option value="lg">LG</option>
      </select>

      <br />
      <label for="phone"><strong>연락처</strong></label>
      <input type="tel" id="phone" name="phone" />
      <br />

      <fieldset class="fieldset">
        <legend>성별</legend>
        <input type="radio" name="gender" value="male" id="male" />
        <label for="male">남성</label>

        <input type="radio" name="gender" value="females" id="female" />
        <label for="female">여성</label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>사용기술</legend>
        <input type="checkbox" name="skill" value="html" id="html" />
        <label for="html">HTML</label>

        <input type="checkbox" name="skill" value="css" id="css" />
        <label for="css">CSS</label>

        <input
          type="checkbox"
          name="skill"
          value="javascript"
          id="javaScript"
        />
        <label for="javaScript">JavaScript</label>

        <input type="checkbox" name="skill" value="python" id="python" />
        <label for="python">Python</label>
        <input type="checkbox" name="skill" value="django" id="django" />
        <label for="django">Django</label>
      </fieldset>

      <label for="browser"
        ><strong>사용하는 브라우저를 선택하세요</strong></label
      >
      <input list="browser" id="browser" name="browser" placeholder="Chrome" />
      <datalist id="browsers">
        <option value="safari"></option>
        <option value="chrome"></option>
      </datalist>
      <button type="reset">초기화</button>
      <button type="submit">제출</button>
    </form>
  </body>
</html>
