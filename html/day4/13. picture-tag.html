<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>picture</title>
  </head>
  <body>
    <!-- 기존 방식 -->
    <!-- 화면 크기별로 최적화된 이미지 제공하는 예제 (반응형) -->
    <picture>
      <!-- 1순위: 화면이 800px 이하면 작은 이미지-->
      <source srcset="./src/jeju-m.jpg" media="(max-width:800px)" />
      <!-- 2순위: 화면이 1280px 이하면 작은 이미지-->
      <source srcset="./src/jeju-t.jpg" media="(max-width: 1280px)" />
      <!-- 3순위: 위 조건에 맞지 않으면 원본 이미지-->
      <img src="./src/jeju-p.jpg" alt="제주도 풍경" />
    </picture>
  </body>
</html>
