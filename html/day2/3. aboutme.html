<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Me - 김채현</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        line-height: 1.6;
        background-color: #f9f9f9;
        color: #333;
        padding: 20px;
      }
      header,
      footer {
        background-color: #eee;
        padding: 20px;
        text-align: center;
      }
      section {
        margin-bottom: 40px;
      }
      img {
        width: 150px;
        border-radius: 50%;
      }
      table,
      th,
      td {
        border: 1px solid #ccc;
        border-collapse: collapse;
        padding: 8px;
      }
      form input,
      form textarea {
        display: block;
        width: 100%;
        margin-bottom: 10px;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>👋 안녕하세요! 김채현입니다</h1>
      <p>프론트 개발을 좋아해요 :)</p>
    </header>

    <section>
      <h2>🧍‍♂️ 소개</h2>
      <article>
        <figure>
          <img src="./kiki.png" alt="마법배달부 키키 이미지" />
          <figcaption>좋아하는 캐릭터</figcaption>
        </figure>
        <p>
          안녕하세요! 저는 AI와 프론트엔드 기술, 교육에 관심이 많은
          김채현입니다. 다양한 사람들과 지식과 경험을 나누고, 새로운 기술을
          배우고 적용하는 것을 좋아합니다.
        </p>
      </article>
    </section>

    <section>
      <h2>📌 김채현은?</h2>
      <ul>
        <li>거주지: 대전</li>
        <li>극 J의 계획적이고 꼼꼼한 성격</li>
        <li>취미는 사진찍기!</li>
      </ul>
    </section>

    <section>
      <h2>💬 나에게 연락하기</h2>
      <form action="#" method="post">
        <label for="name">이름</label>
        <input type="text" id="name" name="name" placeholder="당신의 이름" />

        <label for="email">이메일</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="you@example.com"
        />

        <label for="message">메시지</label>
        <textarea
          id="message"
          name="message"
          rows="4"
          placeholder="하고 싶은 말을 적어주세요!"
        ></textarea>

        <button type="submit">보내기</button>
      </form>
    </section>

    <footer>
      <p>
        ⓒ 2025 김채현 | 연락처:
        <a href="mailto:chkim.dev@gmail.com">chkim.dev@gmail.com</a>
      </p>
    </footer>
  </body>
</html>
